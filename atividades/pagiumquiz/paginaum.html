<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="paginaum.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./paginaum/edulogo - Copia.png" alt="ícone do site">
        </div>
    </header>

    <main>
        <section class="pergunta">
            
            <p>Questão 3 de 10</p>
            <h2 id="t">Onde está localizada a Fossa das Marianas?</h2>

            <div class="pontos"></div>
        </section>

        <section class="alternativas">
            <form action="">
                <label for="alter_a" id="correta">
                    <input type="radio" id="alter_a">

                    <div>
                        <span>A</span>
                        No Oceano Atlântico
                    </div>
                </label>

                <label for="alter_b" id="errada">
                    <input type="radio" id="alter_b">

                    <div>
                        <span>B</span>
                        No Oceano Índico
                    </div>
                </label>

                <label for="alter_c">
                    <input type="radio" id="alter_c">

                    <div>
                        <span>C</span>
                        No Oceano Pacífico
                    </div>
                </label>

                <label for="alter_d">
                    <input type="radio" id="alter_d">

                    <div>
                        <span>D</span>
                        No Oceano Ártico
                    </div>
                </label>

            </form>

            <button>Enviar</button>


        </section>
    </main>

    <a href="../resultado/resultado.html">Resultado</a>
</body>
</html>
